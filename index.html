<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Project 1</title>

	<!-- link google font lato -->
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
	
	<!-- link css stylesheet -->
	<link rel="stylesheet" href="http://normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- Logo Company -->
		<header class="row">
			<div class="col-md-6">
				<img src="images/udacity-logo.png" class="udacity-logo" alt="udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="text-thin title-name">Annie Doe</h1>
				<h4>Front-End Web</h4>
			</div>
		</header>

		<!-- Break Line -->
		<div class="row">
			<div class="col-md-12">
				<hr class="break-line">
			</div>
		</div>

		<!-- Banner  -->
		<div class="row">
			<div class="col-md-12">
				<img src="images/intro-img.jpg" class="img-responsive" alt="landscape banner">
			</div>
		</div>

		<!-- Feature Work -->
		<div class="row">
			<div class="col-md-12 text-faded">
				<h2>Feature Work</h2>
			</div>
		</div>

		<!-- Gallery -->
		<div class="row">
			<div class="col-md-4 text-center">
				<img src="images/rose.jpg" class="img-responsive img-width" alt="red rose">
				<h3 class="text-uppercase">Red Rose</h3>
				<p>http://wallpaper-kid.com/rose</p>	
				</div>
			<div class="col-md-4 text-center">
				<img src="images/blue-rose.jpg" class="img-responsive img-width" alt="blue rose">
				<h3 class="text-uppercase">Blue Rose</h3>
				<p>http://wallpaper-kid.com/blue-rose</p>	
			</div>
			<div class="col-md-4 text-center">
				<img src="images/purple-rose.jpg" class="img-responsive img-width" alt="purple rose">
				<h3 class="text-uppercase">Purple Rose</h3>
				<p>http://wallpaper-kid.com/purple-rose</p>	
			</div>
		</div>
	</div><!-- end div container -->	
</body>
</html>
